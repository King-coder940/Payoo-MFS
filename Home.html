<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .text-font-1 {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>

    </header>

    <main class="flex justify-center">
        <div class="mockup-phone  ">
            <div class="camera"></div>
            <div class="display ">
                <div class="artboard artboard-demo phone-3 size- ">

                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">9400</div>
                                <div  class="stat-desc">Available Balance</div>
                            </div>


                        </div>

                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="add-money-display" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-display" class="btn btn-lg">Cash Out</button>

                    </div>

                    <div class="divider"></div>

                    <div>
                        <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="add-money-input" type="text" placeholder="amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-pin-number" type="password" placeholder="Pin Number"
                                        class="input input-bordered" required autocomplete="off" />

                                </div>
                                <div class="form-control mt-6">
                                    <button class="btn btn-primary" id="add-money">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- cash out start  -->
                        <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-input" type="text" placeholder="amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cash-out-pin" type="password" placeholder="Pin Number"
                                        class="input input-bordered" required autocomplete="off" />

                                </div>
                                <div class="form-control mt-6">
                                    <button class="btn btn-primary" id="cash-out">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- cash otu end -->
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
